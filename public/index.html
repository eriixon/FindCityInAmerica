<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Find a city in North America</title>
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="row" id="spanel">
            <form class="form" v-on:submit.prevent="sendRequest">
                <div class="col-md-2 col-md-offset-1">
                    <button class="btn" id="btn-submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">Country</span>
                        <select class="form-control" id="select-country" v-model="rqCountry">
                            <option v-for="country in countryList">{{country}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">City</span>
                        <input class="form-control" id="select-city" v-model="rqCity">
                    </div>
                </div>
            </form>
        </div>
        <div class="row" v-cloak>
            <div class="col-md-10 col-md-offset-1">
                <h3 id="found" style="display:none">... and what we've found for you {{ responceList.length }} cities</h3>
                <ul>
                    <li v-for="rp in responceList" :key="rp.id">
                        <div class="col-md-3 cityResponce">
                            <span class="x-delete btn-del" v-on:click="deleteResponse(rp.id)">
                                <i class="fas fa-times"></i>
                            </span>
                            <div class="col-md-4">
                                <p>Country</br>State</br>County</br>City</p>
                            </div>
                            <div class="col-md-8">
                                <p>{{rp.Country}}</br>{{rp.State}}</br>{{rp.County}}</br>{{rp.City}}</p>
                            </div>
                    </li>
                </ul>
                </div>
            </div>
        </div>

        <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.3"></script>
        <script src="app.js"></script>
</body>

</html>
