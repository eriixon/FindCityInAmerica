<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Find a city in NA</title>
</head>

<body>
    <div class="container-fluid" id="main">    
        <div class="row" id="spanel">
            <div class="col-md-6 col-md-offset-3">            
                <form class="form" v-on:submit.prevent="addRequest">
                    <select class="form-control" id="select-country" v-model="rqCountry">
                        <option v-for="country in countryList">{{country}}</option>
                    </select>
                    <input class="form-control" id="select-state" v-model="rqState">
                    <input class="form-control" id="select-city" v-model="rqCity">
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>The list of requests:</h3>
                <ul>
                    <li v-for="rq in requestList" :key="rq.id">
                        <div class="col-md-12 cityRequest">
                            <div class="col-md-6">
                                <p>Country</br>State</br>City</p>
                            </div>
                            <div class="col-md-6">
                                <p>{{rq.country}}</br>{{rq.state}}</br>{{rq.city}}</p>
                            </div>
                            <div class="col-md-6"><button class="btn-del btn btn-danger" v-on:click="deleteRequest(rq.id)">Delete</button></div>
                            <div class="col-md-6"><button class="btn-find btn btn-primary" v-on:click="sendRequest(rq)">Find</button></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>The list of Responce:</h3>
                <ul>
                    <li v-for="rp in responceList" :key="rp.id">
                        <div class="col-md-12 cityResponce">
                            <div class="col-md-6">
                                <p>Country</br>State</br>County</br>City</p>
                            </div>
                            <div class="col-md-6">
                                <p>{{rp.Country}}</br>{{rp.State}}</br>{{rp.County}}</br>{{rp.Name}}</p>
                            </div>
                            <div class="col-md-6"><button class="btn-del btn btn-danger" v-on:click="deleteResponse(rp.id)">Delete</button></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.3"></script>
    <script src="app.js"></script>
</body>

</html>
